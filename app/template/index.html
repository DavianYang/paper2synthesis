<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Synthesis Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Drag-down animation */
        .drag-down {
            animation: drag-down 1s ease-in-out infinite alternate;
        }

        @keyframes drag-down {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }

        /* Result box */
        .result-box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            border: 2px dotted;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result-green {
            border-color: rgba(34, 197, 94, 1); /* green */
            background-color: rgba(34, 197, 94, 0.2); /* light green */
            color: rgba(34, 197, 94, 1); /* green text */
        }

        .result-red {
            border-color: rgba(239, 68, 68, 1); /* red */
            background-color: rgba(239, 68, 68, 0.2); /* light red */
            color: rgba(239, 68, 68, 1); /* red text */
        }

        .result-gray {
            border-color: rgba(107, 114, 128, 1); /* gray */
            background-color: rgba(229, 231, 235, 1); /* light gray */
            color: rgba(107, 114, 128, 1); /* gray text */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto grid grid-cols-3 gap-8">
        <!-- File Upload Container -->
        <div class="bg-white rounded-lg shadow-xl p-8 col-span-2">
            <!-- Header -->
            <header class="mb-6">
                <h1 class="text-2xl font-semibold text-gray-800">Upload Document</h1>
                <p class="text-sm text-gray-500 mt-1">Upload a research paper to analyze its suitability for inclusion.</p>
            </header>
    
            <!-- Drag-Down Animation -->
            <div class="text-center mb-4">
                <div class="text-gray-400 drag-down inline-block">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
    
            <!-- File Upload Section -->
            <div class="border-2 border-dotted border-gray-400 rounded-lg p-6 text-center bg-gray-50 hover:bg-gray-200 transition shadow-sm">
                <p class="text-gray-600 text-sm mb-4">Drag and drop your document here, or</p>
                <label for="fileInput" class="inline-block text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded-md cursor-pointer transition">
                    Select File
                </label>
                <input id="fileInput" type="file" class="hidden" />
            </div>
    
            <!-- Upload Button -->
            <button id="uploadBtn" 
                class="mt-6 w-full py-3 px-4 bg-gray-700 text-white font-medium rounded-md shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition">
                Upload & Analyze
            </button>
    
            <!-- Loading Animation -->
            <div id="loading" class="hidden mt-4 flex items-center justify-center">
                <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-gray-500 border-opacity-50"></div>
                <p class="ml-3 text-sm text-gray-600">Analyzing your document...</p>
            </div>
        </div>
    
        <!-- Result Container -->
        <div class="flex items-center justify-center p-8 col-span-1">
            <div id="resultMessage" class="result-box result-gray">Pending</div>
        </div>
    </div>
    

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingDiv = document.getElementById('loading');
        const resultMessage = document.getElementById('resultMessage');

        uploadBtn.addEventListener('click', async () => {
            resultMessage.textContent = 'Pending';
            resultMessage.className = 'result-box result-gray'; // Reset to gray
            loadingDiv.classList.remove('hidden'); // Show loading animation

            if (!fileInput.files[0]) {
                alert('Please select a file before uploading.');
                loadingDiv.classList.add('hidden'); // Hide loading
                return;
            }

            const formData = new FormData();
            formData.append('uploaded_file', fileInput.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:8000/predict/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Server error: ${response.statusText}");
                }

                const data = await response.json();

                if (data.error) {
                    resultMessage.textContent = 'No';
                    resultMessage.className = 'result-box result-red';
                } else {
                    resultMessage.textContent = data.result === 1 ? 'Yes' : 'No';
                    resultMessage.className = data.result === 1 ? 'result-box result-green' : 'result-box result-red';
                }
            } catch (error) {
                resultMessage.textContent = 'Error';
                resultMessage.className = 'result-box result-red';
            } finally {
                loadingDiv.classList.add('hidden'); // Hide loading animation
            }
        });
    </script>
</body>
</html>
